<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <time id="time">
            12<span>:</span>12<span>:</span>12 AM
        </time>
        <h1>
            <span class="greeting">Good Evening,</span>
            <span class="my-name" contenteditable="true">[Enter name]</span>
        </h1>
        <h2 class="focus">What is your focus today?</h2>
        <h2 class="my-focus" contenteditable="true">[Enter focus]</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
